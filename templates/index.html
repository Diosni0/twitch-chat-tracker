<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Chat Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #9146ff 0%, #6441a5 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #9146ff;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .btn {
            background: linear-gradient(135deg, #9146ff 0%, #6441a5 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            margin-top: 10px;
        }
        
        .btn-stop:hover {
            background: linear-gradient(135deg, #c82333 0%, #bd2130 100%);
        }
        
        .status-stopped {
            border-left-color: #fd7e14;
        }
        
        .status-section {
            padding: 0 40px 40px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #9146ff;
        }
        
        .status-downloading {
            border-left-color: #ffc107;
        }
        
        .status-completed {
            border-left-color: #28a745;
        }
        
        .status-error {
            border-left-color: #dc3545;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9146ff, #6441a5);
            transition: width 0.3s;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .download-btn {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .examples {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .example-url {
            background: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            margin: 5px 0;
            cursor: pointer;
            border: 1px solid #dee2e6;
        }
        
        .example-url:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Twitch Chat Tracker</h1>
            <p>Captura chats de Twitch, YouTube y m√°s plataformas en tiempo real</p>
        </div>
        
        <div class="form-section">
            <div class="examples">
                <h3>üìù URLs de ejemplo:</h3>
                <div class="example-url" onclick="setUrl('https://www.twitch.tv/alimentacionchino')">
                    https://www.twitch.tv/alimentacionchino
                </div>
                <div class="example-url" onclick="setUrl('https://www.twitch.tv/shroud')">
                    https://www.twitch.tv/shroud
                </div>
                <div class="example-url" onclick="setUrl('https://www.twitch.tv/videos/1234567890')">
                    https://www.twitch.tv/videos/1234567890 (VOD)
                </div>
            </div>
            
            <form id="downloadForm">
                <div class="form-group">
                    <label for="url">üîó URL del canal o video:</label>
                    <input type="url" id="url" name="url" placeholder="https://www.twitch.tv/canal" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="format">üìÑ Formato:</label>
                        <select id="format" name="format">
                            <option value="jsonl">JSONL (Recomendado)</option>
                            <option value="json">JSON</option>
                            <option value="csv">CSV</option>
                            <option value="txt">TXT</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="max_messages">üí¨ M√°x. mensajes:</label>
                        <input type="number" id="max_messages" name="max_messages" placeholder="Sin l√≠mite" min="1" max="50000">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="timeout">‚è±Ô∏è Timeout (segundos):</label>
                    <input type="number" id="timeout" name="timeout" placeholder="7200 (2 horas)" min="60" max="7200">
                </div>
                
                <button type="submit" class="btn" id="startBtn">
                    üöÄ Iniciar Captura
                </button>
                
                <button type="button" class="btn btn-stop" id="stopBtn" style="display: none;">
                    ‚èπÔ∏è Parar Captura
                </button>
            </form>
        </div>
        
        <div class="status-section" id="statusSection" style="display: none;">
            <h3>üìä Estado de la descarga:</h3>
            <div id="statusCard" class="status-card">
                <div id="statusContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentDownloadId = null;
        let statusInterval = null;

        function setUrl(url) {
            document.getElementById('url').value = url;
        }

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                url: formData.get('url'),
                format: formData.get('format'),
                max_messages: formData.get('max_messages') ? parseInt(formData.get('max_messages')) : null,
                timeout: formData.get('timeout') ? parseInt(formData.get('timeout')) : null
            };
            
            // Remove null values
            Object.keys(data).forEach(key => {
                if (data[key] === null || data[key] === '') {
                    delete data[key];
                }
            });
            
            try {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('startBtn').textContent = '‚è≥ Iniciando...';
                
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    currentDownloadId = result.download_id;
                    showStatus();
                    showStopButton();
                    startStatusPolling();
                } else {
                    alert('Error: ' + result.error);
                    resetButtons();
                }
                
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
                resetButtons();
            }
        });

        // Stop button functionality
        document.getElementById('stopBtn').addEventListener('click', async () => {
            if (!currentDownloadId) return;
            
            try {
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('stopBtn').textContent = '‚è≥ Parando...';
                
                const response = await fetch(`/stop/${currentDownloadId}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Status polling will handle the UI update
                } else {
                    alert('Error al parar: ' + result.error);
                    document.getElementById('stopBtn').disabled = false;
                    document.getElementById('stopBtn').textContent = '‚èπÔ∏è Parar Captura';
                }
                
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('stopBtn').textContent = '‚èπÔ∏è Parar Captura';
            }
        });

        function resetButtons() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').textContent = 'üöÄ Iniciar Captura';
            hideStopButton();
        }

        function showStopButton() {
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('stopBtn').textContent = '‚èπÔ∏è Parar Captura';
        }

        function hideStopButton() {
            document.getElementById('stopBtn').style.display = 'none';
        }

        function showStatus() {
            document.getElementById('statusSection').style.display = 'block';
        }

        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                if (!currentDownloadId) return;
                
                try {
                    const response = await fetch(`/status/${currentDownloadId}`);
                    const status = await response.json();
                    
                    updateStatusDisplay(status);
                    
                    if (status.status === 'completed' || status.status === 'error' || status.status === 'stopped') {
                        clearInterval(statusInterval);
                        resetButtons();
                    }
                    
                } catch (error) {
                    console.error('Error polling status:', error);
                }
            }, 2000);
        }

        function updateStatusDisplay(status) {
            const statusCard = document.getElementById('statusCard');
            const statusContent = document.getElementById('statusContent');
            
            // Update card class
            statusCard.className = 'status-card status-' + status.status;
            
            let content = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <strong>Estado: ${getStatusText(status.status)}</strong>
                    <span>${status.messages_count || 0} mensajes</span>
                </div>
            `;
            
            if (status.status === 'downloading') {
                content += `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 100%;"></div>
                    </div>
                    <small>Capturando mensajes en tiempo real...</small>
                `;
            } else if (status.status === 'completed') {
                content += `
                    <div style="color: #28a745; margin: 10px 0;">
                        ‚úÖ Descarga completada
                    </div>
                    <a href="/download/${currentDownloadId}" class="download-btn">
                        üì• Descargar archivo
                    </a>
                `;
            } else if (status.status === 'stopped') {
                content += `
                    <div style="color: #fd7e14; margin: 10px 0;">
                        ‚èπÔ∏è Captura detenida por el usuario
                    </div>
                    <a href="/download/${currentDownloadId}" class="download-btn">
                        üì• Descargar archivo parcial
                    </a>
                `;
            } else if (status.status === 'error') {
                content += `
                    <div style="color: #dc3545; margin: 10px 0;">
                        ‚ùå Error: ${status.error || 'Error desconocido'}
                    </div>
                `;
            }
            
            statusContent.innerHTML = content;
        }

        function getStatusText(status) {
            const statusTexts = {
                'starting': 'üîÑ Iniciando...',
                'downloading': 'üì• Descargando...',
                'completed': '‚úÖ Completado',
                'stopped': '‚èπÔ∏è Detenido',
                'error': '‚ùå Error'
            };
            return statusTexts[status] || status;
        }
    </script>
</body>
</html>
